<!DOCTYPE html><html lang="en-US"><head><meta name="generator" content="React Static"/><meta charSet="UTF-8"/><meta name="description" content="See the most significant historic events on a single page: groundbreaking inventions, famous people, and matters that changed our culture"/><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"/><meta property="og:image" content="https://stg1.worldhistory.page/ogimage.jpg"/><link rel="preload" as="script" href="/templates/__react_static_root__/src/pages/404.tsx.2f0f1875.js"/><link rel="preload" as="script" href="/templates/styles.f77f28b7.js"/><link rel="preload" as="script" href="/templates/vendors~main.10726f0d.js"/><link rel="preload" as="script" href="/main.125558ad.js"/><link rel="preload" as="style" href="/styles.b788a297.css"/><link rel="stylesheet" href="/styles.b788a297.css"/><title>World History Page</title><link rel="icon" href="favicon.ico" type="image/x-icon"/><base href="/"/><link rel="manifest" href="/manifest.json"/><link rel="shortcut icon" href="/favicon.ico"/><script async="" src="https://www.google-analytics.com/analytics.js"></script><script async="" src="https://platform.twitter.com/widgets.js" charSet="utf-8"></script><script async="" src="/autotrack.js"></script><script src="/FB.js"></script><script async="" defer="" src="https://connect.facebook.net/en_US/sdk.js"></script></head><body><div id="root"><div><h1>404 - Oh no&#x27;s! We couldn&#x27;t find that page :(</h1></div></div><script src="/GA.js"></script><script type="text/javascript">window.__routeInfo = JSON.parse("{\"template\":\"__react_static_root__/src/pages/404.tsx\",\"sharedHashesByProp\":{},\"data\":{},\"path\":\"404\",\"sharedData\":{},\"siteData\":{\"data\":{\"from\":-570,\"to\":2020,\"events\":{\"byzantine-empire\":{\"id\":\"byzantine-empire\",\"title\":\"Byzantine Empire\",\"subtitle\":\"395 - 1453\",\"from\":395,\"to\":1453,\"short\":\"The Byzantine Empire, also referred to as the Eastern Roman Empire or Byzantium, was the continuation of the Roman Empire in its eastern provinces during Late Antiquity and the Middle Ages, when its capital city was Constantinople (modern Istanbul, formerly Byzantium).\",\"imageUrl\":\"https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Simple_Labarum.svg/160px-Simple_Labarum.svg.png\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Byzantine_Empire\",\"name\":\"byzantine-empire\",\"content\":\"\\n\\n\\nThe Byzantine Empire, also referred to as the Eastern Roman Empire or Byzantium, was the continuation of the Roman Empire in its eastern provinces during Late Antiquity and the Middle Ages, when its capital city was Constantinople (modern Istanbul, formerly Byzantium).\"},\"dark-ages\":{\"title\":\"Dark Ages\",\"subtitle\":\"from the 5th to the 15th century\",\"from\":500,\"to\":1500,\"short\":\"The \\\"Dark Ages\\\" is a historical periodization traditionally referring to the Middle Ages\",\"imageUrl\":\"\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Dark_Ages_(historiography)\",\"name\":\"dark-ages\",\"content\":\"\\n\\n\\n\"},\"islamic-golden-age\":{\"id\":\"islamic-golden-age\",\"title\":\"Islamic Golden Age\",\"subtitle\":\"~ 8th .. 14th century\",\"from\":700,\"to\":1300,\"short\":\"a period of cultural, economic and scientific flourishing in the history of Islam, traditionally dated from the 8th century to the 14th century.\",\"imageUrl\":\"https://upload.wikimedia.org/wikipedia/commons/2/2c/Maqamat_hariri.jpg\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Islamic_Golden_Age\",\"name\":\"islamic-golden-age\",\"content\":\"\\n\\n\\na period of cultural, economic and scientific flourishing in the history of Islam, traditionally dated from the 8th century to the 14th century.\"},\"crusades\":{\"title\":\"Crusades\",\"subtitle\":\"1095 \u2013 1492\",\"from\":1095,\"to\":1492,\"short\":\"The Crusades were a series of religious wars sanctioned by the Latin Church in the medieval period.\",\"imageUrl\":\"\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Crusades\",\"name\":\"crusades\",\"content\":\"\\n\\nThe Crusades were a series of religious wars sanctioned by the Latin Church in the medieval period. The most commonly known Crusades are the campaigns in the Eastern Mediterranean aimed at recovering the Holy Land from Muslim rule, but the term \\\"Crusades\\\" is also applied to other church-sanctioned campaigns. These were fought for a variety of reasons including the suppression of paganism and heresy, the resolution of conflict among rival Roman Catholic groups, or for political and territorial advantage. At the time of the early Crusades the word did not exist, only becoming the leading descriptive term around 1760.\"},\"renaissance\":{\"title\":\"Renaissance\",\"subtitle\":\"~ 14th \u2013 17th centuries\",\"from\":1300,\"to\":1600,\"short\":\"a period in European history, covering the span between the 14th and 17th centuries and marking the transition from the Middle Ages to modernity. The traditional view focuses more on the early modern aspects of the Renaissance and argues that it was a break from the past, but many historians today focus more on its medieval aspects and argue that it was an extension of the middle ages\",\"imageUrl\":\"\",\"wikiUrl\":\"https://wikipedia.org/wiki/Renaissance\",\"name\":\"renaissance\",\"content\":\"\\n\\n\\na period in European history, covering the span between the 14th and 17th centuries and marking the transition from the Middle Ages to modernity. The traditional view focuses more on the early modern aspects of the Renaissance and argues that it was a break from the past, but many historians today focus more on its medieval aspects and argue that it was an extension of the middle ages\"},\"heraclitus\":{\"id\":\"heraclitus\",\"title\":\"Heraclitus\",\"subtitle\":\"535 - 375 BCE\",\"from\":-535,\"to\":-375,\"short\":\"Heraclitus of Ephesus son of Bloson, was a pre-Socratic Ionian Greek philosopher, and a native of the city of Ephesus, in modern-day Turkey and then part of the Persian Empire.\",\"imageUrl\":\"https://upload.wikimedia.org/wikipedia/en/thumb/8/86/Heraklit.jpg/440px-Heraklit.jpg\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Heraclitus\",\"name\":\"heraclitus\",\"content\":\"\\n\\n\\nHeraclitus of Ephesus son of Bloson, was a pre-Socratic Ionian Greek philosopher, and a native of the city of Ephesus, in modern-day Turkey and then part of the Persian Empire.\"},\"euclid\":{\"id\":\"euclid\",\"title\":\"Euclid\",\"subtitle\":\"~ 350 - 250 BCE\",\"from\":-350,\"to\":-250,\"short\":\"Euclid, sometimes called Euclid of Alexandria to distinguish him from Euclid of Megara, was a Greek mathematician, often referred to as the \\\"founder of geometry\\\" or the \\\"father of geometry\\\". He was active in Alexandria during the reign of Ptolemy I.\",\"imageUrl\":\"https://upload.wikimedia.org/wikipedia/commons/3/30/Euklid-von-Alexandria_1.jpg\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Euclid\",\"name\":\"euclid\",\"content\":\"\\n\\n\\nEuclid, sometimes called Euclid of Alexandria to distinguish him from Euclid of Megara, was a Greek mathematician, often referred to as the \\\"founder of geometry\\\" or the \\\"father of geometry\\\". He was active in Alexandria during the reign of Ptolemy I.\"},\"hippocrates\":{\"id\":\"hippocrates\",\"title\":\"Hippocrates\",\"subtitle\":\"460 - 370 BCE\",\"from\":-460,\"to\":-370,\"short\":\"Hippocrates of Kos, also known as Hippocrates II, was a Greek physician of the Age of Pericles (Classical Greece), who is considered one of the most outstanding figures in the history of medicine.\",\"imageUrl\":\"https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Hippocrates.jpg/440px-Hippocrates.jpg\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Hippocrates\",\"name\":\"hippocrates\",\"content\":\"\\n\\n\\nHippocrates of Kos, also known as Hippocrates II, was a Greek physician of the Age of Pericles (Classical Greece), who is considered one of the most outstanding figures in the history of medicine.\"},\"democritus\":{\"id\":\"democritus\",\"title\":\"Democritus\",\"subtitle\":\"460 - 370 BCE\",\"from\":-460,\"to\":-370,\"short\":\"Democritus was an Ancient Greek pre-Socratic philosopher primarily remembered today for his formulation of an atomic theory of the universe\",\"imageUrl\":\"https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Democritus2.jpg/440px-Democritus2.jpg\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Democritus\",\"name\":\"democritus\",\"content\":\"\\n\\n\\nDemocritus was an Ancient Greek pre-Socratic philosopher primarily remembered today for his formulation of an atomic theory of the universe\"},\"isaac-newton\":{\"title\":\"Isaac Newton\",\"subtitle\":\"25 December 1642 \u2013 20 March 1726/27\",\"from\":1642,\"to\":1727,\"short\":\"English mathematician, physicist, astronomer, theologian, and author (described in his own day as a \\\"natural philosopher\\\") who is widely recognised as one of the most influential scientists of all time, and a key figure in the scientific revolution\",\"imageUrl\":\"\",\"wikiUrl\":\"https://wikipedia.org/wiki/Isaac_Newton\",\"name\":\"isaac-newton\",\"content\":\"\\n\\n\\nEnglish mathematician, physicist, astronomer, theologian, and author (described in his own day as a \\\"natural philosopher\\\") who is widely recognised as one of the most influential scientists of all time, and a key figure in the scientific revolution\"},\"omar-khayyam\":{\"title\":\"Omar Khayyam\",\"subtitle\":\"18 May 1048 \u2013 4 December 1131\",\"from\":1048,\"to\":1131,\"short\":\"Persian mathematician, astronomer, and poet\",\"imageUrl\":\"\",\"wikiUrl\":\"https://wikipedia.org/wiki/Omar_Khayyam\",\"name\":\"omar-khayyam\",\"content\":\"\\n\\n\\nPersian mathematician, astronomer, and poet.\\n\\n\\nHere are some of his famous [rubaiyat](https://en.wikipedia.org/wiki/Rubaiyat_of_Omar_Khayyam):\\n\\n. . .\\n\\n> Drink wine. This is life eternal. This is all that youth will give you. It is the season for wine, roses and drunken friends. Be happy for this moment. This moment is your life.\\n\\n. . .\\n\\n> To wisely live your life, you don't need to know much  \\n> Just remember two main rules for the beginning:  \\n> You better starve, than eat whatever  \\n> And better be alone, than with whoever.  \"},\"galileo\":{\"title\":\"Galileo\",\"subtitle\":\"15 February 1564 \u2013 8 January 1642\",\"from\":1564,\"to\":1642,\"short\":\"Galileo Galilei was an Italian astronomer, physicist and engineer, sometimes described as a polymath.\",\"imageUrl\":\"\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Galileo_Galilei\",\"name\":\"galileo\",\"content\":\"\\n\\n\\nGalileo Galilei  was an Italian astronomer, physicist and engineer, sometimes described as a polymath. Galileo has been called the \\\"father of observational astronomy\\\", the \\\"father of modern physics\\\", the \\\"father of the scientific method\\\", and the \\\"father of modern science\\\".  Galileo studied speed and velocity, gravity and free fall, the principle of relativity, inertia, projectile motion and also worked in applied science and technology, describing the properties of pendulums and \\\"hydrostatic balances\\\", inventing the thermoscope and various military compasses, and using the telescope for scientific observations of celestial objects. His contributions to observational astronomy include the telescopic confirmation of the phases of Venus, the observation of the four largest satellites of Jupiter, the observation of Saturn and the analysis of sunspots.\"},\"plato\":{\"id\":\"plato\",\"title\":\"Plato\",\"subtitle\":\"424/423 - 348/347 BCE\",\"from\":-424,\"to\":-348,\"short\":\"Plato was an Athenian philosopher during the Classical period in Ancient Greece, founder of the Platonist school of thought, and the Academy, the first institution of higher learning in the Western world.\",\"imageUrl\":\"https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Plato_Silanion_Musei_Capitolini_MC1377.jpg/440px-Plato_Silanion_Musei_Capitolini_MC1377.jpg\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Plato\",\"name\":\"plato\",\"content\":\"\\n\\n\\nPlato was an Athenian philosopher during the Classical period in Ancient Greece, founder of the Platonist school of thought, and the Academy, the first institution of higher learning in the Western world.\"},\"michael-faraday\":{\"title\":\"Michael Faraday\",\"subtitle\":\"22 September 1791 \u2013 25 August 1867\",\"from\":1791,\"to\":1867,\"short\":\"English scientist who contributed to the study of electromagnetism and electrochemistry. His main discoveries include the principles underlying electromagnetic induction, diamagnetism and electrolysis\",\"imageUrl\":\"\",\"wikiUrl\":\"https://wikipedia.org/wiki/Michael_Faraday\",\"name\":\"michael-faraday\",\"content\":\"\\n\\n\\nEnglish scientist who contributed to the study of electromagnetism and electrochemistry. His main discoveries include the principles underlying electromagnetic induction, diamagnetism and electrolysis\"},\"albert-einstein\":{\"title\":\"Albert Einstein\",\"subtitle\":\"14 March 1879 \u2013 18 April 1955\",\"from\":1879,\"to\":1955,\"short\":\"Theoretical physicist who developed the theory of relativity. E = mc2\",\"imageUrl\":\"\",\"wikiUrl\":\"https://wikipedia.org/wiki/Albert_Einstein\",\"name\":\"albert-einstein\",\"content\":\"\\n\\n\\nGerman-born theoretical physicist who developed the theory of relativity, one of the two pillars of modern physics (alongside quantum mechanics).\\n\\nHis work is also known for its influence on the philosophy of science. He is best known to the general public for his mass\u2013energy equivalence formula `E = mc2`\"},\"pythagoras\":{\"title\":\"Pythagoras\",\"subtitle\":\"570 \u2013 495 BCE\",\"from\":-570,\"to\":-495,\"short\":\"Pythagoras of Samos was an ancient Ionian Greek philosopher and the eponymous founder of Pythagoreanism\",\"imageUrl\":\"\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Pythagoras\",\"name\":\"pythagoras\",\"content\":\"\\n\\n\\nPythagoras of Samos (c. 570 \u2013 c. 495 BCE)was an ancient Ionian Greek philosopher and the eponymous founder of Pythagoreanism. His political and religious teachings were well known in Magna Graecia and influenced the philosophies of Plato, Aristotle, and, through them, Western philosophy. Knowledge of his life is clouded by legend, but he appears to have been the son of Mnesarchus, a seal engraver on the island of Samos. Modern scholars disagree regarding Pythagoras's education and influences, but they do agree that, around 530 BCE, he travelled to Croton, where he founded a school in which initiates were sworn to secrecy and lived a communal, ascetic lifestyle. This lifestyle entailed a number of dietary prohibitions, traditionally said to have included vegetarianism, although modern scholars doubt that he ever advocated for complete vegetarianism.\"},\"archimedes\":{\"id\":\"archimedes\",\"title\":\"Archimedes\",\"subtitle\":\"287 - 212 BCE\",\"from\":-287,\"to\":-212,\"short\":\"Greek mathematician, physicist, engineer, inventor, and astronomer. Although few details of his life are known, he is regarded as one of the leading scientists in classical antiquity. Generally considered the greatest mathematician of antiquity and one of the greatest of all time.\",\"imageUrl\":\"https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Domenico-Fetti_Archimedes_1620.jpg/440px-Domenico-Fetti_Archimedes_1620.jpg\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Archimedes\",\"name\":\"archimedes\",\"content\":\"\\n\\n\\nGreek mathematician, physicist, engineer, inventor, and astronomer. Although few details of his life are known, he is regarded as one of the leading scientists in classical antiquity. Generally considered the greatest mathematician of antiquity and one of the greatest of all time.\"},\"charles-darwin\":{\"title\":\"Charles Darwin\",\"subtitle\":\"12 February 1809 \u2013 19 April 1882\",\"from\":1809,\"to\":1882,\"short\":\"English naturalist, geologist and biologist, best known for his contributions to the science of evolution. His proposition that all species of life have descended over time from common ancestors is now widely accepted, and considered a foundational concept in science. In a joint publication with Alfred Russel Wallace, he introduced his scientific theory that this branching pattern of evolution resulted from a process that he called natural selection, in which the struggle for existence has a similar effect to the artificial selection involved in selective breeding.\",\"imageUrl\":\"\",\"wikiUrl\":\"https://wikipedia.org/wiki/Charles_Darwin\",\"name\":\"charles-darwin\",\"content\":\"\\n\\n\\nEnglish naturalist, geologist and biologist, best known for his contributions to the science of evolution. His proposition that all species of life have descended over time from common ancestors is now widely accepted, and considered a foundational concept in science. In a joint publication with Alfred Russel Wallace, he introduced his scientific theory that this branching pattern of evolution resulted from a process that he called natural selection, in which the struggle for existence has a similar effect to the artificial selection involved in selective breeding.\"},\"socrates\":{\"id\":\"socrates\",\"title\":\"Socrates\",\"subtitle\":\"470 - 399 BCE\",\"from\":-470,\"to\":-399,\"short\":\"Socrates was a classical Greek (Athenian) philosopher credited as one of the founders of Western philosophy, and as being the first moral philosopher of the Western ethical tradition of thought.\",\"imageUrl\":\"https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Socrates_Louvre.jpg/440px-Socrates_Louvre.jpg\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Socrates\",\"name\":\"socrates\",\"content\":\"\\n\\n\\nSocrates was a classical Greek (Athenian) philosopher credited as one of the founders of Western philosophy, and as being the first moral philosopher of the Western ethical tradition of thought.\"},\"epicurus\":{\"id\":\"epicurus\",\"title\":\"Epicurus\",\"subtitle\":\"341 - 270 BCE\",\"from\":-341,\"to\":-270,\"short\":\"Epicurus was an ancient Greek philosopher and sage who founded Epicureanism, a highly influential school of philosophy.\",\"imageUrl\":\"https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Epikouros_BM_1843.jpg/440px-Epikouros_BM_1843.jpg\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Epicurus\",\"name\":\"epicurus\",\"content\":\"\\n\\n\\nEpicurus was an ancient Greek philosopher and sage who founded Epicureanism, a highly influential school of philosophy.\"},\"nikola-copernicus\":{\"title\":\"Nikola Copernicus\",\"subtitle\":\"19 February 1473 \u2013 24 May 1543\",\"from\":1473,\"to\":1543,\"short\":\"Nicolaus Copernicus was a Renaissance-era mathematician and astronomer who formulated a model of the universe that placed the Sun rather than the Earth at the center of the universe, in all likelihood independently of Aristarchus of Samos, who had formulated such a model some eighteen centuries earlier.\",\"imageUrl\":\"\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Nicolaus_Copernicus\",\"name\":\"nikola-copernicus\",\"content\":\"\\n\\n\\nNicolaus Copernicus was a Renaissance-era mathematician and astronomer who formulated a model of the universe that placed the Sun rather than the Earth at the center of the universe, in all likelihood independently of Aristarchus of Samos, who had formulated such a model some eighteen centuries earlier.  The publication of Copernicus' model in his book De revolutionibus orbium coelestium (On the Revolutions of the Celestial Spheres), just before his death in 1543, was a major event in the history of science, triggering the Copernican Revolution and making a pioneering contribution to the Scientific Revolution.\"},\"soviet-union\":{\"title\":\"USSR\",\"subtitle\":\"1922 \u2013 1991\",\"from\":1922,\"to\":1991,\"short\":\"\",\"imageUrl\":\"\",\"wikiUrl\":\"https://wikipedia.org/wiki/Soviet_Union\",\"name\":\"soviet-union\",\"content\":\"\\n\\n\\nThe **Soviet Union**,![State Emblem](https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Coat_of_arms_of_the_Soviet_Union.svg/230px-Coat_of_arms_of_the_Soviet_Union.svg.png) officially the **Union of Soviet Socialist Republics** **(USSR)**, was a socialist state in Eurasia that existed from 1922 to 1991. Nominally a union of multiple national Soviet republics,its government and economy were highly centralized. The country was a one-party state, governed by the Communist Party with Moscow as its capital in its largest republic, the Russian Soviet Federative Socialist Republic (Russian SFSR). Other major urban centres were Leningrad, Kiev, Minsk, Alma-Ata, and Novosibirsk. It spanned over 10,000 kilometres (6,200 mi) east to west across 11 time zones, and over 7,200 kilometres (4,500 mi) north to south. It had five climate zones: tundra, taiga, steppes, desert and mountains!\"},\"leonardo-da-vinci\":{\"title\":\"Leonardo da Vinci\",\"subtitle\":\"15 April 1452 \u2013 2 May 1519\",\"from\":1452,\"to\":1519,\"short\":\"Italian polymath of the Renaissance whose areas of interest included invention, drawing, painting, sculpting, architecture, science, music, mathematics, engineering, literature, anatomy, geology, astronomy, botany, writing, history, and cartography\",\"imageUrl\":\"\",\"wikiUrl\":\"https://wikipedia.org/wiki/Leonardo_da_Vinci\",\"name\":\"leonardo-da-vinci\",\"content\":\"\\n\\n\\nItalian polymath of the Renaissance whose areas of interest included invention, drawing, painting, sculpting, architecture, science, music, mathematics, engineering, literature, anatomy, geology, astronomy, botany, writing, history, and cartography\"},\"pericles\":{\"id\":\"pericles\",\"title\":\"Pericles\",\"subtitle\":\"495 - 429 BCE\",\"from\":-495,\"to\":-429,\"short\":\"Pericles was a prominent and influential Greek statesman, orator and general of Athens during its golden age \u2013 specifically the time between the Persian and Peloponnesian wars. Pericles also fostered Athenian democracy.\",\"imageUrl\":\"https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Pericles_Pio-Clementino_Inv269_n2.jpg/440px-Pericles_Pio-Clementino_Inv269_n2.jpg\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Pericles\",\"name\":\"pericles\",\"content\":\"\\n\\n\\nPericles was a prominent and influential Greek statesman, orator and general of Athens during its golden age \u2013 specifically the time between the Persian and Peloponnesian wars. Pericles also fostered Athenian democracy.\"},\"constantine\":{\"id\":\"constantine\",\"title\":\"Constantine the Great\",\"subtitle\":\"274 - 337\",\"from\":274,\"to\":337,\"short\":\"Constantine I was also known as Constantine the Great, and he happened to be one of those emperors who did true justice to their names. The vast Roman Empire had been divided up between many different rulers by the third century AD.\",\"imageUrl\":\"https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Rome-Capitole-StatueConstantin.jpg/440px-Rome-Capitole-StatueConstantin.jpg\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Constantine_the_Great\",\"name\":\"constantine\",\"content\":\"\\n\\n\\nConstantine I was also known as Constantine the Great, and he happened to be one of those emperors who did true justice to their names. The vast Roman Empire had been divided up between many different rulers by the third century AD.\"},\"cicero\":{\"id\":\"cicero\",\"title\":\"Cicero\",\"subtitle\":\"106 - 43 BCE\",\"from\":-106,\"to\":-43,\"short\":\"Roman statesman, orator, lawyer and philosopher, who served as consul in the year 63 BC. He came from a wealthy municipal family of the Roman equestrian order, and is considered one of Rome's greatest orators and prose stylists.\",\"imageUrl\":\"https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Bust_of_Cicero_%281st-cent._BC%29_-_Palazzo_Nuovo_-_Musei_Capitolini_-_Rome_2016.jpg/440px-Bust_of_Cicero_%281st-cent._BC%29_-_Palazzo_Nuovo_-_Musei_Capitolini_-_Rome_2016.jpg\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Cicero\",\"name\":\"cicero\",\"content\":\"\\n\\n\\nRoman statesman, orator, lawyer and philosopher, who served as consul in the year 63 BC. He came from a wealthy municipal family of the Roman equestrian order, and is considered one of Rome's greatest orators and prose stylists.\"},\"aristotle\":{\"id\":\"aristotle\",\"title\":\"Aristotle\",\"subtitle\":\"384 - 322 BCE\",\"from\":-384,\"to\":-322,\"short\":\"Greek philosopher and polymath during the Classical period in Ancient Greece. He was the founder of the Lyceum and the Peripatetic school of philosophy and Aristotelian tradition.\",\"imageUrl\":\"https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Aristotle_Altemps_Inv8575.jpg/440px-Aristotle_Altemps_Inv8575.jpg\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Aristotle\",\"name\":\"aristotle\",\"content\":\"\\n\\n\\nGreek philosopher and polymath during the Classical period in Ancient Greece. He was the founder of the Lyceum and the Peripatetic school of philosophy and Aristotelian tradition.\"},\"marcus-aurelius\":{\"id\":\"marcus-aurelius\",\"title\":\"Marcus Aurelius\",\"subtitle\":\"26 Apri 121 - 17 March 180\",\"from\":121,\"to\":180,\"short\":\"Marcus Aurelius was Roman emperor from 161 to 180 and a Stoic philosopher. He was the last of the rulers known as the Five Good Emperors, and the last emperor of the Pax Romana, an age of relative peace and stability for the Roman Empire. He served as Roman consul in 140, 145, and 161.\",\"imageUrl\":\"https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/L%27Image_et_le_Pouvoir_-_Buste_cuirass%C3%A9_de_Marc_Aur%C3%A8le_ag%C3%A9_-_3.jpg/440px-L%27Image_et_le_Pouvoir_-_Buste_cuirass%C3%A9_de_Marc_Aur%C3%A8le_ag%C3%A9_-_3.jpg\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Marcus_Aurelius\",\"name\":\"marcus-aurelius\",\"content\":\"\\n\\n\\nMarcus Aurelius was Roman emperor from 161 to 180 and a Stoic philosopher. He was the last of the rulers known as the Five Good Emperors, and the last emperor of the Pax Romana, an age of relative peace and stability for the Roman Empire. He served as Roman consul in 140, 145, and 161.\"},\"herodotus\":{\"id\":\"herodotus\",\"title\":\"Herodotus\",\"subtitle\":\"484 - 425 BCE\",\"from\":-484,\"to\":-425,\"short\":\"Herodotus was an ancient Greek historian who was born in Halicarnassus in the Persian Empire. He is known for having written the book The Histories, a detailed record of his \\\"inquiry\\\" on the origins of the Greco-Persian Wars\",\"imageUrl\":\"https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Marble_bust_of_Herodotos_MET_DT11742.jpg/440px-Marble_bust_of_Herodotos_MET_DT11742.jpg\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Herodotus\",\"name\":\"herodotus\",\"content\":\"\\n\\n\\nHerodotus was an ancient Greek historian who was born in Halicarnassus in the Persian Empire. He is known for having written the book The Histories, a detailed record of his \\\"inquiry\\\" on the origins of the Greco-Persian Wars\"},\"dante-alighieri\":{\"title\":\"Dante Alighieri\",\"subtitle\":\"1265 \u2013 1321\",\"from\":1265,\"to\":1321,\"short\":\"Italian poet during the Late Middle Ages. His Divine Comedy, originally called \\\"Comed\u00ECa\\\" and later christened Divina by Giovanni Boccaccio, is widely considered the most important poem of the Middle Ages and the greatest literary work in the Italian language.\",\"imageUrl\":\"\",\"wikiUrl\":\"https://wikipedia.org/wiki/Dante_Alighieri\",\"name\":\"dante-alighieri\",\"content\":\"\\n\\n\\nItalian poet during the Late Middle Ages. His Divine Comedy, originally called \\\"Comed\u00ECa\\\" and later christened Divina by Giovanni Boccaccio, is widely considered the most important poem of the Middle Ages and the greatest literary work in the Italian language.\"},\"caesar\":{\"title\":\"Caesar\",\"subtitle\":\"12 or 13 July 100 BCE \u2013 15 March 44 BCE\",\"from\":-100,\"to\":-44,\"short\":\"Roman politician, military general, and historian who played a critical role in the events that led to the demise of the Roman Republic and the rise of the Roman Empire\",\"imageUrl\":\"\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Julius_Caesar\",\"name\":\"caesar\",\"content\":\"\\n\\n\\n\"},\"william-shakespeare\":{\"title\":\"William Shakespeare\",\"subtitle\":\"bapt. 26 April 1564 \u2013 23 April 1616\",\"from\":1564,\"to\":1616,\"short\":\"English poet, playwright and actor, widely regarded as the greatest writer in the English language and the world's greatest dramatist\",\"imageUrl\":\"\",\"wikiUrl\":\"https://wikipedia.org/wiki/William_Shakespeare\",\"name\":\"william-shakespeare\",\"content\":\"\\n\\n\\nEnglish poet, playwright and actor, widely regarded as the greatest writer in the English language and the world's greatest dramatist\"},\"napoleon\":{\"title\":\"Napol\u00E9on Bonaparte\",\"subtitle\":\"15 August 1769 \u2013 5 May 1821\",\"from\":1769,\"to\":1821,\"short\":\"French statesman and military leader who rose to prominence during the French Revolution and led several successful campaigns during the French Revolutionary Wars\",\"imageUrl\":\"\",\"wikiUrl\":\"https://wikipedia.org/wiki/Napoleon\",\"name\":\"napoleon\",\"content\":\"\\n\\n\\nFrench statesman and military leader who rose to prominence during the French Revolution and led several successful campaigns during the French Revolutionary Wars\"},\"giordano-bruno\":{\"title\":\"Giordano Bruno\",\"subtitle\":\"1548 \u2013 17 February 1600\",\"from\":1548,\"to\":1600,\"short\":\"Italian Dominican friar, philosopher, mathematician, poet, cosmological theorist, and Hermetic occultist\",\"imageUrl\":\"\",\"wikiUrl\":\"https://wikipedia.org/wiki/Giordano_Bruno\",\"name\":\"giordano-bruno\",\"content\":\"\\n\\n\\nItalian Dominican friar, philosopher, mathematician, poet, cosmological theorist, and Hermetic occultist\"},\"hipatia\":{\"id\":\"hipatia\",\"title\":\"Hipatia\",\"subtitle\":\"350/370 - 415\",\"from\":370,\"to\":415,\"short\":\"Hypatia was a Hellenistic Neoplatonist philosopher, astronomer, and mathematician, who lived in Alexandria, Egypt, then part of the Eastern Roman Empire. She was a prominent thinker of the Neoplatonic school in Alexandria where she taught philosophy and astronomy. She is the first female mathematician whose life is reasonably well recorded.\",\"imageUrl\":\"https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Hypatia_portrait.png/520px-Hypatia_portrait.png\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Hypatia\",\"name\":\"hipatia\",\"content\":\"\\n\\n\\nHypatia was a Hellenistic Neoplatonist philosopher, astronomer, and mathematician, who lived in Alexandria, Egypt, then part of the Eastern Roman Empire. She was a prominent thinker of the Neoplatonic school in Alexandria where she taught philosophy and astronomy. She is the first female mathematician whose life is reasonably well recorded.\"},\"alexander-the-great\":{\"title\":\"Alexander the Great\",\"subtitle\":\"20/21 July 356 BCE \u2013 10/11 June 323 BCE\",\"from\":-356,\"to\":-323,\"short\":\"A king of the ancient Greek kingdom of Macedon and a member of the Argead dynasty. He was born in Pella in 356 BCE and succeeded his father Philip II to the throne at the age of 20. He spent most of his ruling years on an unprecedented military campaign through Asia and northeast Africa, and by the age of thirty he had created one of the largest empires of the ancient world, stretching from Greece to northwestern India. He was undefeated in battle and is widely considered one of history's most successful military commanders.\",\"imageUrl\":\"\",\"wikiUrl\":\"https://wikipedia.org/wiki/Alexander_the_Great\",\"name\":\"alexander-the-great\",\"content\":\"\\n\\n\\nA king of the ancient Greek kingdom of Macedon and a member of the Argead dynasty. He was born in Pella in 356 BCE and succeeded his father Philip II to the throne at the age of 20. He spent most of his ruling years on an unprecedented military campaign through Asia and northeast Africa, and by the age of thirty he had created one of the largest empires of the ancient world, stretching from Greece to northwestern India. He was undefeated in battle and is widely considered one of history's most successful military commanders.\"},\"french-revolution\":{\"title\":\"French Revolution\",\"subtitle\":\"5 May 1789 \u2013 9 November 1799\",\"from\":1789,\"to\":1799,\"short\":\"The French Revolution was a period of far-reaching social and political upheaval in France and its colonies beginning in 1789.\",\"imageUrl\":\"\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/French_Revolution\",\"name\":\"french-revolution\",\"content\":\"\\n\\n\\nThe French Revolution was a period of far-reaching social and political upheaval in France and its colonies beginning in 1789. The Revolution overthrew the monarchy, established a republic, catalyzed violent periods of political turmoil, and finally culminated in a dictatorship under Napoleon who brought many of its principles to areas he conquered in Western Europe and beyond. Inspired by liberal and radical ideas, the Revolution profoundly altered the course of modern history, triggering the global decline of absolute monarchies while replacing them with republics and liberal democracies. Through the Revolutionary Wars, it unleashed a wave of global conflicts that extended from the Caribbean to the Middle East. Historians widely regard the Revolution as one of the most important events in human history.\"},\"world-war-ii\":{\"title\":\"World War II\",\"subtitle\":\"1 September 1939 \u2013 2 September 1945\",\"from\":1939,\"to\":1945,\"short\":\"also known as the Second World War, was a global war that lasted from 1939 to 1945. The vast majority of the world's countries\u2014including all the great powers\u2014eventually formed two opposing military alliances: the Allies and the Axis. A state of total war emerged, directly involving more than 100 million people from over 30 countries. The major participants threw their entire economic, industrial, and scientific capabilities behind the war effort, blurring the distinction between civilian and military resources. World War II was the deadliest conflict in human history, marked by 50 to 85 million fatalities, most of whom were civilians in the Soviet Union and China. It included massacres, the genocide of the Holocaust, strategic bombing, premeditated death from starvation and disease, and the only use of nuclear weapons in war\",\"imageUrl\":\"\",\"wikiUrl\":\"https://wikipedia.org/wiki/World_War_II\",\"name\":\"world-war-ii\",\"content\":\"\\n\\n\\nalso known as the Second World War, was a global war that lasted from 1939 to 1945. The vast majority of the world's countries\u2014including all the great powers\u2014eventually formed two opposing military alliances: the Allies and the Axis. A state of total war emerged, directly involving more than 100 million people from over 30 countries. The major participants threw their entire economic, industrial, and scientific capabilities behind the war effort, blurring the distinction between civilian and military resources. World War II was the deadliest conflict in human history, marked by 50 to 85 million fatalities, most of whom were civilians in the Soviet Union and China. It included massacres, the genocide of the Holocaust, strategic bombing, premeditated death from starvation and disease, and the only use of nuclear weapons in war\"},\"world-war-i\":{\"title\":\"World War I\",\"subtitle\":\"28 July 1914 \u2013 11 November 1918\",\"from\":1914,\"to\":1918,\"short\":\"Also known as the First World War or the Great War, was a global war originating in Europe that lasted from 28 July 1914 to 11 November 1918. Contemporaneously described as \\\"the war to end all wars\\\", it led to the mobilisation of more than 70 million military personnel, including 60 million Europeans, making it one of the largest wars in history. It is also one of the deadliest conflicts in history, with an estimated nine million combatants and seven million civilian deaths as a direct result of the war, while resulting genocides and the 1918 influenza pandemic caused another 50 to 100 million deaths worldwide.\",\"imageUrl\":\"\",\"wikiUrl\":\"https://wikipedia.org/wiki/World_War_I\",\"name\":\"world-war-i\",\"content\":\"\\n\\n\\nAlso known as the First World War or the Great War, was a global war originating in Europe that lasted from 28 July 1914 to 11 November 1918. Contemporaneously described as \\\"the war to end all wars\\\", it led to the mobilisation of more than 70 million military personnel, including 60 million Europeans, making it one of the largest wars in history. It is also one of the deadliest conflicts in history, with an estimated nine million combatants and seven million civilian deaths as a direct result of the war, while resulting genocides and the 1918 influenza pandemic caused another 50 to 100 million deaths worldwide.\"},\"modern-computer\":{\"title\":\"Modern Computer\",\"subtitle\":\"1943\u20131945\",\"from\":1943,\"to\":1945,\"short\":\"Modern computers\",\"imageUrl\":\"\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Colossus_computer\",\"name\":\"modern-computer\",\"content\":\"\\n\\n\\n\"},\"windmill\":{\"id\":\"windmill\",\"title\":\"Windmills become popular\",\"subtitle\":\"~14th century\",\"from\":1300,\"to\":1300,\"short\":\"Windmills were used throughout the high medieval and early modern periods; the horizontal or panemone windmill first appeared in Greater Iran during the 9th century, the vertical windmill in northwestern Europe in the 12th century.\",\"imageUrl\":\"https://upload.wikimedia.org/wikipedia/commons/e/ec/Windmill_at_Watermill%2C_Southampton_NY_20180914_080131.jpg\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Windmill\",\"name\":\"windmill\",\"content\":\"\\n\\n\\nWindmills were used throughout the high medieval and early modern periods; the horizontal or panemone windmill first appeared in Greater Iran during the 9th century, the vertical windmill in northwestern Europe in the 12th century.\"},\"water-wheel\":{\"id\":\"water-wheel\",\"title\":\"Water wheel\",\"subtitle\":\"~ 400 - 300 BCE\",\"from\":-350,\"to\":-350,\"short\":\"It is not clear from the available historic texts and archaeology whether the watermill originates in Egypt, Persia, India, Greece, or regions in-between; usage within just a few decades of each other's cultures in the 4th to 3rd centuries BCE is documented over a large swath of Eurasia.\",\"imageUrl\":\"https://upload.wikimedia.org/wikipedia/commons/d/d4/Berry_Schools%27_Old_Mill%2C_Floyd_County%2C_Georgia.jpg\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Water_wheel#History\",\"name\":\"water-wheel\",\"content\":\"\\n\\n\\nIt is not clear from the available historic texts and archaeology whether the watermill originates in Egypt, Persia, India, Greece, or regions in-between; usage within just a few decades of each other's cultures in the 4th to 3rd centuries BCE is documented over a large swath of Eurasia.\"},\"view-from-the-window-at-le-gras\":{\"title\":\"First photo\",\"subtitle\":\"~ 1826\",\"from\":1826,\"to\":1826,\"short\":\"Nic\u00E9phore Ni\u00E9pce \u2014 French inventor, usually credited as the inventor of photography and a pioneer in that field\",\"imageUrl\":\"\",\"wikiUrl\":\"https://wikipedia.org/wiki/View_from_the_Window_at_Le_Gras\",\"name\":\"view-from-the-window-at-le-gras\",\"content\":\"\\n\\n\\nNic\u00E9phore Ni\u00E9pce \u2014 French inventor, usually credited as the inventor of photography and a pioneer in that field\"},\"united-states\":{\"title\":\"USA\",\"subtitle\":\"July 4, 1776\",\"from\":1776,\"to\":1776,\"short\":\"\",\"imageUrl\":\"\",\"wikiUrl\":\"https://wikipedia.org/wiki/United_States\",\"name\":\"united-states\",\"content\":\"\\n\\n\\n\"},\"steam-locomotive\":{\"title\":\"Steam locomotive\",\"subtitle\":\"1802\",\"from\":1802,\"to\":1802,\"short\":\"\",\"imageUrl\":\"\",\"wikiUrl\":\"https://wikipedia.org/wiki/Steam_locomotive\",\"name\":\"steam-locomotive\",\"content\":\"\\n\\n\\n\"},\"steam-engine\":{\"title\":\"Steam engine\",\"subtitle\":\"1712\",\"from\":1712,\"to\":1712,\"short\":\"\",\"imageUrl\":\"\",\"wikiUrl\":\"https://wikipedia.org/wiki/Steam_engine\",\"name\":\"steam-engine\",\"content\":\"\\n\\n\\n\"},\"scientific-revolution\":{\"title\":\"Scientific Revolution\",\"subtitle\":\"~ 1543\",\"from\":1543,\"to\":1543,\"short\":\"The Scientific Revolution was a series of events that marked the emergence of modern science during the early modern period, when developments in mathematics, physics, astronomy, biology (including human anatomy) and chemistry transformed the views of society about nature\",\"imageUrl\":\"\",\"wikiUrl\":\"https://wikipedia.org/wiki/Scientific_Revolution\",\"name\":\"scientific-revolution\",\"content\":\"\\n\\n\\nThe Scientific Revolution was a series of events that marked the emergence of modern science during the early modern period, when developments in mathematics, physics, astronomy, biology (including human anatomy) and chemistry transformed the views of society about nature\"},\"radio\":{\"title\":\"Radio\",\"subtitle\":\"around 1890s\",\"from\":1890,\"to\":1890,\"short\":\"\",\"imageUrl\":\"\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Invention_of_radio\",\"name\":\"radio\",\"content\":\"\\n\\n\\n\"},\"public-tv\":{\"title\":\"Public TV\",\"subtitle\":\"around 1950s\",\"from\":1950,\"to\":1950,\"short\":\"Broadcasted television\",\"imageUrl\":\"\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/History_of_television\",\"name\":\"public-tv\",\"content\":\"\\n\\n\\n\"},\"printing-press\":{\"title\":\"Printing press\",\"subtitle\":\"1440\",\"from\":1440,\"to\":1440,\"short\":\"Johannes Gutenberg, a goldsmith by profession, developed, circa 1439, a printing system by adapting existing technologies to printing purposes, as well as making inventions of his own. His newly devised hand mould made possible the precise and rapid creation of metal movable type in large quantities. Movable type had been hitherto unknown in Europe. In Europe, the two inventions, the hand mould and the printing press, together drastically reduced the cost of printing books and other documents, particularly in short print runs.\",\"imageUrl\":\"\",\"wikiUrl\":\"https://wikipedia.org/wiki/Printing_press\",\"name\":\"printing-press\",\"content\":\"\\n\\n\\nJohannes Gutenberg, a goldsmith by profession, developed, circa 1439, a printing system by adapting existing technologies to printing purposes, as well as making inventions of his own. His newly devised hand mould made possible the precise and rapid creation of metal movable type in large quantities. Movable type had been hitherto unknown in Europe. In Europe, the two inventions, the hand mould and the printing press, together drastically reduced the cost of printing books and other documents, particularly in short print runs.\"},\"on-the-fabric-of-the-human-body\":{\"title\":\"on the fabric of the human body\",\"subtitle\":\"1543\",\"from\":1543,\"to\":1543,\"short\":\"It was a major advance in the history of anatomy over the long-dominant work of Galen, and presented itself as such\",\"imageUrl\":\"\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/De_humani_corporis_fabrica\",\"name\":\"on-the-fabric-of-the-human-body\",\"content\":\"\\n\\n\\n\"},\"nuclear-weapons\":{\"title\":\"Nuclear weapons\",\"subtitle\":\"August 6, 9 1945\",\"from\":1945,\"to\":1945,\"short\":\"A nuclear weapon ( also called an atom bomb, nuke, atomic bomb, nuclear warhead, A-bomb, or nuclear bomb) is an explosive device that derives its destructive force from nuclear reactions.\",\"imageUrl\":\"\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Nuclear_weapon\",\"name\":\"nuclear-weapons\",\"content\":\"\\n\\n\\nNuclear weapons have been used twice in war, both times by the United States against Japan near the end of World War II. On August 6, 1945, the U.S. Army Air Forces detonated a uranium gun-type fission bomb nicknamed \\\"Little Boy\\\" over the Japanese city of Hiroshima; three days later, on August 9, the U.S. Army Air Forces detonated a plutonium implosion-type fission bomb nicknamed \\\"Fat Man\\\" over the Japanese city of Nagasaki. These bombings caused injuries that resulted in the deaths of approximately 200,000 civilians and military personnel. The ethics of these bombings and their role in Japan's surrender are subjects of debate.\"},\"metropolitan-railway\":{\"title\":\"Metropolitan Railway\",\"subtitle\":\"1863\",\"from\":1863,\"to\":1863,\"short\":\"The Metropolitan Railway was a passenger and goods railway that served London from 1863 to 1933. It opened to the public on 10 January 1863 with gas-lit wooden carriages hauled by steam locomotives, the world's first passenger-carrying designated underground railway.\",\"imageUrl\":\"\",\"wikiUrl\":\"https://wikipedia.org/wiki/Metropolitan_Railway\",\"name\":\"metropolitan-railway\",\"content\":\"\\n\\n\\nThe Metropolitan Railway was a passenger and goods railway that served London from 1863 to 1933. It opened to the public on 10 January 1863 with gas-lit wooden carriages hauled by steam locomotives, the world's first passenger-carrying designated underground railway.\"},\"islam\":{\"title\":\"Islam\",\"subtitle\":\"~700\",\"from\":700,\"to\":700,\"short\":\"Islam is an Abrahamic monotheistic religion teaching that there is only one God (Arabic: Allah), and that Muhammad is the messenger of God.\",\"imageUrl\":\"\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Islam\",\"name\":\"islam\",\"content\":\"\\n\\n\\nIslam is an Abrahamic monotheistic religion teaching that there is only one God (Arabic: Allah), and that Muhammad is the messenger of God. It is the world's second-largest religion with over 1.8 billion followers or 24% of the world's population, most commonly known as Muslims. Muslims make up a majority of the population in 50 countries. Islam teaches that God is merciful, all-powerful, and unique, and has guided humankind through prophets, revealed scriptures and natural signs. The primary scriptures of Islam are the Quran, viewed by Muslims as the verbatim word of God, and the teachings and normative examples (called the sunnah, composed of accounts called hadith) of Muhammad (c. 570 \u2013 8 June 632 CE).\"},\"incandescent-light-bulb\":{\"title\":\"Light bulb\",\"subtitle\":\"Around 1880s\",\"from\":1880,\"to\":1880,\"short\":\"\",\"imageUrl\":\"\",\"wikiUrl\":\"https://wikipedia.org/wiki/Incandescent_light_bulb\",\"name\":\"incandescent-light-bulb\",\"content\":\"\\n\\n\\n\"},\"gunpowder\":{\"id\":\"gunpowder\",\"title\":\"Gunpowder\",\"subtitle\":\"904\",\"from\":904,\"to\":904,\"short\":\"Gunpowder was invented in 9th-century China as one of the Four Great Inventions, and spread throughout most parts of Eurasia by the end of the 13th century. Originally developed by the Taoists for medicinal purposes, gunpowder was first used for warfare about 904 AD.\",\"imageUrl\":\"https://upload.wikimedia.org/wikipedia/commons/9/9c/Black_Powder_Close_Up.jpg\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Gunpowder#History_of_gunpowder\",\"name\":\"gunpowder\",\"content\":\"\\n\\n\\nGunpowder was invented in 9th-century China as one of the Four Great Inventions, and spread throughout most parts of Eurasia by the end of the 13th century. Originally developed by the Taoists for medicinal purposes, gunpowder was first used for warfare about 904 AD.\"},\"glasses\":{\"id\":\"glasses\",\"title\":\"Eye-glasses\",\"subtitle\":\"~1290\",\"from\":1290,\"to\":1290,\"short\":\"The first eyeglasses were made in Northern Italy, most likely in Pisa, by about 1290\",\"imageUrl\":\"https://upload.wikimedia.org/wikipedia/commons/c/cf/Conrad_von_Soest%2C_%27Brillenapostel%27_%281403%29.jpg\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Glasses#History\",\"name\":\"glasses\",\"content\":\"\\n\\n\\nThe first eyeglasses were made in Northern Italy, most likely in Pisa, by about 1290\"},\"first-human-in-space\":{\"title\":\"First human in space\",\"subtitle\":\"April 12, 1961\",\"from\":1961,\"to\":1961,\"short\":\"On 12 April 1961, 6:07 am UTC, the Vostok 3KA-3 (Vostok 1) spacecraft with Gagarin aboard was launched from Baikonur Cosmodrome.\",\"imageUrl\":\"\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Yuri_Gagarin\",\"name\":\"first-human-in-space\",\"content\":\"\\n\\n\\nOn 12 April 1961, 6:07 am UTC, the Vostok 3KA-3 (Vostok 1) spacecraft with Gagarin aboard was launched from Baikonur Cosmodrome. The five first-stage engines fired until the first separation event, when the four side boosters fell away leaving on the core engine. The core stage then separated while the rocket was in a suborbital trajectory, and the upper stage carried it to orbit. Once the upper stage finished firing, it separated from the spacecraft. The spacecraft orbited for 108 minutes before returning to Earth, landing in Kazakhstan.:219 As planned, during descent Gagarin ejected from the capsule and parachuted to the ground. Gagarin thus became both the first human to travel into space, and the first to orbit the Earth. His call sign was Kedr (Russian: \u041A\u0435\u0434\u0440, Siberian pine or Cedar).\"},\"firearms\":{\"title\":\"Firearms\",\"subtitle\":\"around 1250\",\"from\":1250,\"to\":1250,\"short\":\"first way use of powder\",\"imageUrl\":\"\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Firearm#History\",\"name\":\"firearms\",\"content\":\"\\n\\n\\n\"},\"discovery-of-america\":{\"title\":\"Discovery of America\",\"subtitle\":\"October 12, 1492\",\"from\":1492,\"to\":1492,\"short\":\"Europe discovers America\",\"imageUrl\":\"\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Voyages_of_Christopher_Columbus#First_voyage\",\"name\":\"discovery-of-america\",\"content\":\"\\n\\n\\n\"},\"christianity\":{\"title\":\"Christianity\",\"subtitle\":\"1st century\",\"from\":0,\"to\":0,\"short\":\"Christianity is an Abrahamic religion based on the life and teachings of Jesus of Nazareth, as described in the New Testament.\",\"imageUrl\":\"\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Christianity\",\"name\":\"christianity\",\"content\":\"\\n\\n\\nChristianity developed during the 1st century CE as a Jewish Christian sect of Second Temple Judaism. It soon also attracted Gentile God-fearers, which lead to a departure from Jewish customs, and the establishment of Christianity as an independent religion. During the first centuries of its existence Christianity spread throughout the Roman Empire, and also to Ethiopia, Transcaucasia, and some parts of Asia.\"},\"catapult\":{\"id\":\"catapult\",\"title\":\"Catapult\",\"subtitle\":\"~ 4th century BCE\",\"from\":-380,\"to\":-380,\"short\":\"The earliest catapults date to at least the 4th century BC with the advent of the mangonel in ancient China, a type of traction trebuchet and catapult. Early uses were also attributed to Ajatashatru of Magadha in his war against the Licchavis. Early Greek catapults emerged around the 1st century BC.\",\"imageUrl\":\"https://upload.wikimedia.org/wikipedia/commons/c/cb/Replica_catapult.jpg\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Catapult\",\"name\":\"catapult\",\"content\":\"\\n\\n\\nThe earliest catapults date to at least the 4th century BC with the advent of the mangonel in ancient China, a type of traction trebuchet and catapult. Early uses were also attributed to Ajatashatru of Magadha in his war against the Licchavis. Early Greek catapults emerged around the 1st century BC.\"},\"capitalism\":{\"title\":\"Capitalism\",\"subtitle\":\"~ XVIII\",\"from\":1700,\"to\":1700,\"short\":\"Capitalism is an economic system based on the private ownership of the means of production and their operation for profit\",\"imageUrl\":\"\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/Capitalism\",\"name\":\"capitalism\",\"content\":\"\\n\\n\\nCapitalism is an economic system based on the private ownership of the means of production and their operation for profit. Characteristics central to capitalism include private property, capital accumulation, wage labor, voluntary exchange, a price system, and competitive markets. In a capitalist market economy, decision-making and investment are determined by every owner of wealth, property or production ability in financial and capital markets, whereas prices and the distribution of goods and services are mainly determined by competition in goods and services markets\"},\"automobile\":{\"title\":\"Automobile\",\"subtitle\":\"1769\",\"from\":1769,\"to\":1769,\"short\":\"First steam-powered automobile capable of human transportation was built by Nicolas-Joseph Cugnot\",\"imageUrl\":\"\",\"wikiUrl\":\"https://en.wikipedia.org/wiki/History_of_the_automobile\",\"name\":\"automobile\",\"content\":\"\\n\\n\\n\"}},\"cards\":[{\"eventId\":\"byzantine-empire\",\"from\":395,\"to\":1453,\"row\":0},{\"eventId\":\"dark-ages\",\"from\":500,\"to\":1500,\"row\":17},{\"eventId\":\"islamic-golden-age\",\"from\":700,\"to\":1300,\"row\":19},{\"eventId\":\"crusades\",\"from\":1095,\"to\":1492,\"row\":36},{\"eventId\":\"renaissance\",\"from\":1300,\"to\":1600,\"row\":53},{\"eventId\":\"heraclitus\",\"from\":-535,\"to\":-375,\"row\":0},{\"eventId\":\"euclid\",\"from\":-350,\"to\":-250,\"row\":0},{\"eventId\":\"hippocrates\",\"from\":-460,\"to\":-370,\"row\":17},{\"eventId\":\"democritus\",\"from\":-460,\"to\":-370,\"row\":34},{\"eventId\":\"isaac-newton\",\"from\":1642,\"to\":1727,\"row\":0},{\"eventId\":\"omar-khayyam\",\"from\":1048,\"to\":1131,\"row\":38},{\"eventId\":\"galileo\",\"from\":1564,\"to\":1642,\"row\":2},{\"eventId\":\"plato\",\"from\":-424,\"to\":-348,\"row\":51},{\"eventId\":\"michael-faraday\",\"from\":1791,\"to\":1867,\"row\":0},{\"eventId\":\"albert-einstein\",\"from\":1879,\"to\":1955,\"row\":0},{\"eventId\":\"pythagoras\",\"from\":-570,\"to\":-495,\"row\":2},{\"eventId\":\"archimedes\",\"from\":-287,\"to\":-212,\"row\":17},{\"eventId
